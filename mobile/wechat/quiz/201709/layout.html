<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>问答模板</title>
    <link rel="stylesheet" href="css/spa.css">
    <style media="screen">
      /* spa-welcome stylesheets */
      .spa-welcome {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("images/welcome-bg.png") no-repeat center center;
      }
      .spa-welcome-start-btn,
      .spa-welcome-rule-btn {
        width: 3.8rem;
        height: 1.18rem;
      }
      .spa-welcome-start-btn {
        background: url("images/btn-welcome-start.png") no-repeat center center;
      }
      .spa-welcome-rule-btn {
        background: url("images/btn-welcome-rule.png") no-repeat center center;
      }
    </style>
    <script src="js/jq/jquery-3.2.1.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function () {
        root_ele = document.documentElement;
        device_width = root_ele.clientWidth;
        root_ele.style.fontSize = device_width / 7.5 + "px";
      });
    </script>
  </head>
  <body>
    <div class="spa-question">
      <div class="spa-question-content">
        <div class="spa-question-content-item">
          <div class="spa-question-content-item-title">
            <span class="title-serial-num"></span>
            <img src="images/question-item-01.png" alt="">
          </div>
          <div class="spa-question-content-item-options">
            <div class="option-item">
              <span class="option-item-icon"></span>
              <p class="option-item-txt"></p>
            </div>
            <div class="option-item">
              <span class="option-item-icon"></span>
              <p class="option-item-txt"></p>
            </div>
            <div class="option-item">
              <span class="option-item-icon"></span>
              <p class="option-item-txt"></p>
            </div>
            <div class="option-item">
              <span class="option-item-icon"></span>
              <p class="option-item-txt"></p>
            </div>
          </div>
          <div class="spa-question-content-item-next-btn">
            <img class="spa-question-next-btn" src="images/question-next-btn.png">
            <img class="spa-question-submit-btn" src="images/question-submit-btn.png">
          </div>
        </div>
      </div>
    </div>
    <div class="spa-modal">
      <div class="spa-modal-content">
        <div class="spa-modal-welcome-rule">
          <div class="modal-opacity"></div>
          <div class="modal-content">
            <div class="txt">
              <div class="time">
                <p>◆活动时间</p>
                <p>9月25日 ~ 10月30日</p>
              </div>
              <div class="rule">
                <p>◆活动规则</p>
                <p>
                  吸引力测试共设有10道选择题，满分100分，得分80分以上即可获得红包。
                  若低于80分也可分享到任意社交平台获得再一次挑战机会。
                  你的吸引力到底有多大，等你来检验！
                </p>
              </div>
            </div>
          </div>
          <div class="modal-close-btn"></div>
        </div>
        <div class="spa-modal-welcome-rule-tip">
          <div class="modal-opacity"></div>
          <div class="modal-content">
            <div class="txt">
              活动锦囊
            </div>
          </div>
          <div class="modal-close-btn"></div>
        </div>

        <div class="spa-modal-score">
          <div class="modal-opacity"></div>
          <div class="modal-content">
            <div class="txt">
              <div class="time">
                <p>◆活动时间</p>
                <p>9月25日 ~ 10月30日</p>
              </div>
              <div class="rule">
                <p>◆活动规则</p>
                <p>
                  吸引力测试共设有10道选择题，满分100分，得分80分以上即可获得红包。
                  若低于80分也可分享到任意社交平台获得再一次挑战机会。
                  你的吸引力到底有多大，等你来检验！
                </p>
              </div>
            </div>
          </div>
          <div class="modal-close-btn"></div>
        </div>

      </div>
    </div>

      <div class="spa-question-content">
        <div class="spa-question-content-item">
          <div class="spa-question-content-item-title">

          </div>
          <div class="spa-question-content-item-option">

          </div>
        </div>
      </div>
    </div> -->
  </body>
</html>
